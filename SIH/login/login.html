<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock' ></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me
                </label>
                <a href="#">Forgot password</a>
            </div>
            <button type="Submit" class="btn">Login</button>
            <p><br> or</p>

            <div class="login2"><br>
                <a><i class="fa-brands fa-google" style="font-size: 30px;"></i></a>
                <a><i class="fa-brands fa-facebook" style="font-size: 30px";></i></a>
                <a><i class="fa-brands fa-github" style="font-size: 30px;"></i></a> 
            </div>

            <div class="registration-link">
                <p><br>Don't have a account 
                    <a href="create.html">Register
                </a>
            </p>
            </div>
        </form>
    </div>
</body>
</html>
